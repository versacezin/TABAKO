{% extends './base.html' %}
{% block content %}

    <h1>喫煙できるお店一覧</h1>
    <table class='table table-striped table-hover'>
        <tr>
            <th>店名</th><th>ジャンル</th><th>住所</th>
        </tr>
        {% for shop in object_list %}
        <tr>
            <td><a href='{% url "smokingshop:detail" shop.pk %}'>{{ shop.name }}</a></td>
            <td>{{ shop.category.name }}</td>
            <td>{{ shop.Address }}</td>
        </tr>
        {% endfor %}
    </table>
    <div>
        <a href='{% url "smokingshop:create" %}'>お店を登録する</a>
    </div>
{% endblock %}
