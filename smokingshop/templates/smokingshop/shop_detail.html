{% extends './base.html' %}
{% block content %}

<h1>{{ shop.name }}</h1>
<div>
    <p>{{ shop.category.name }}</p>
    <p>{{ shop.address }}</p>
</div>
<iframe id='map'
    src='https://www.google.com/maps/embed/v1/place?key=AIzaSyCumg3adan6ibeC0MKTmntTpYnxwRbOSOc&q={{ shop.Address }}'
    width='100%'
    height='320'
    frameborder='0'>
</iframe>
<div>
    <a href='{% url "smokingshop:index" %}'>一覧</a>
    <a href='{% url "smokingshop:update" shop.pk %}'>編集</a> |
    <a href='{% url "smokingshop:delete" shop.pk %}'>削除</a>
</div>

{% endblock %}
